<div class="col-md-12 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Your cart</span>
    <span class="badge badge-secondary badge-pill">{{ order.sensors.count }}</span>
    </h4>
    <ul class="list-group mb-3 z-depth-1">
    {% for item in order.sensors.all %}
    <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
            <h6 class="my-0">{{ item.quantity }} x {{ item.sensor}}</h6>
        <!-- <small class="text-muted">{{ order.sensor.item.description}}</small> -->
        </div>
        <span class="text-muted">€{{ item.get_total_sensor_price }}</span>
    </li>
    {% endfor %}
    <li class="list-group-item d-flex justify-content-between">
        <span>Total </span>
        <strong>€{{ order.get_order_total }}</strong>
    </li>
    </ul>
</div>
