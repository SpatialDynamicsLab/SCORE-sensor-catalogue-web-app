{% load humanize %} 

<div class="col-md-12 mb-4">
    <h5 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Your cart</span>
    <span class="badge badge-secondary badge-pill">{{ order.sensors.count }}</span>
    </h5>
    <ul class="list-group mb-3 z-depth-1">
    {% for item in order.sensors.all %}
    <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
            <!-- <h6 class="my-1">{{ item.quantity }} x {{ item.sensor}}</h6> -->
            <small class="text-muted">{{ item.quantity }} x {{ item.sensor}}</small>
        <!-- <small class="text-muted">{{ order.sensor.item.description}}</small> -->
        </div>
        <small class="text-muted">€{{ item.get_total_sensor_price  | intcomma }}</small>
        <!-- <span class="text-muted">€{{ item.get_total_sensor_price  | intcomma }}</span> -->
    </li>
    {% endfor %}
    <li class="list-group-item d-flex justify-content-between">
        <small class="text-muted"><strong>Total </strong></small>
       <small class="text-muted"> <strong>€{{ order.get_order_total  | intcomma }}</strong></small>
    </li>
    </ul>
</div>
