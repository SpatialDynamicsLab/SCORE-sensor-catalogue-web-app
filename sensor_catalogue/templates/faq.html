{% load static %}
<style>

    .accordion_faq .active{   
        background-color: #30bfd1;
        font-size: 1em;
        color: white;
        border-bottom: 1px solid white;}

    .accordion_faq {
      border: 1px solid #3bb2ca !important;
      border-color:#168095;
      background-color: #eee;
      /* color: #444; */
      cursor: pointer;
      padding: 18px;
      width: 100%;
      /* border:; */
      text-align: left;
      outline: none;
      font-size: 15px;
      transition: 0.4s;
      margin: 1px 1px;
      border-radius: 5px !important;
    }

    .accordion_faq:hover {
        background-color: #30bfd1;
        border-color:#168095;
    }


    .panel_faq {
      padding: 0 18px;
      display: none;
      background-color: white;
      overflow: hidden;
    }

.accordion_faq:after {
    content: '\02795'; /* Unicode character for "plus" sign (+) */
    font-size: 13px;
    color: #777;
    float: right;
    margin-left: 5px;
}

.active:after {
  content: "\2796"; /* Unicode character for "minus" sign (-) */
}

    </style>

<div class="container">
    <br>
    <h4 class="text-center">FAQ's</h4>
    {% for q in faqs %}
    <button class="accordion_faq">{{q.question}}</button>
    <div class="panel_faq">
      <p> {{q.response |linebreaksbr}}</p>
    </div>
    {% endfor %}
  </div>

  <script>
    var acc = document.getElementsByClassName("accordion_faq");
    var i;
    
    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel_faq = this.nextElementSibling;
        if (panel_faq.style.display === "block") {
            panel_faq.style.display = "none";
        } else {
            panel_faq.style.display = "block";
        }
      });
    }
    </script>
